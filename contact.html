<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Work Website</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
     :root {
      --brand: #0891b2;
      --accent: #06b6d4;
      --text: #333;
      --bg: #f9fafb;
      --radius: 12px;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* Contact Section */
    .contact-section {
      max-width: 1000px;
      margin: 60px auto;
      padding: 30px;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    .contact-section h2 {
      grid-column: 1 / -1;
      text-align: center;
      margin-bottom: 10px;
      color: var(--brand);
    }

    /* Contact Info */
    .contact-info {
      padding: 20px;
    }

    .contact-info p {
      margin: 10px 0;
    }

    .contact-info i {
      margin-right: 10px;
      color: var(--accent);
    }

    /* Social Links */
    .social-links {
      margin-top: 20px;
    }

    .social-links a {
      margin-right: 12px;
      font-size: 1.5rem;
      color: var(--brand);
      transition: transform 0.2s, color 0.2s;
    }

    .social-links a:hover {
      transform: scale(1.2);
      color: var(--accent);
    }

    /* Form */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form input, form textarea {
      padding: 12px;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
    }

    form input:focus, form textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(6,182,212,0.2);
    }

    form button {
      padding: 12px;
      background: var(--accent);
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.2s;
    }

    form button:hover {
      background: var(--brand);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .contact-section {
        grid-template-columns: 1fr;
      }
    }

    /* Chatbot Button */
    .chatbot-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--brand);
      color: white;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      cursor: pointer;
      font-size: 1.4rem;
      z-index: 1000;
      transition: transform .2s ease;
    }

    .chatbot-btn:hover {
      transform: scale(1.1);
    }

    /* Chatbox Popup */
    .chatbox {
      position: fixed;
      bottom: 85px;
      right: 20px;
      width: 320px;
      max-height: 450px;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: 0 6px 25px rgba(0,0,0,0.25);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 999;
    }

    .chatbox-header {
      background: var(--brand);
      color: white;
      padding: 12px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chatbox-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 0.9rem;
    }

    .chatbox-messages .msg {
      margin: 6px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 80%;
      clear: both;
    }

    .msg.user {
      background: var(--accent);
      color: white;
      float: right;
    }

    .msg.bot {
      background: #e5e7eb;
      float: left;
    }

    .chatbox-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chatbox-input input {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 0.9rem;
      outline: none;
    }

    .chatbox-input button {
      background: var(--accent);
      border: none;
      color: white;
      padding: 12px 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .chatbox-input button:hover {
      background: var(--brand);
    }
  </style>
<body>

<header>
  <div class="logo">
    <h2 style="font-family: Algerian; color: darkcyan;">SocioWork.</h2>
  </div>

  <div class="panel1">
    <div>ðŸ“ž Contact: +91 98765 43210</div>
    <div class="location">
      <label for="area"><i class="fa-solid fa-location-dot"></i></label>
      <select id="area"  onchange="openMap(this.value)" >
        <option>Area</option>
        <option>Kota North</option>
        <option>Kota South</option>
        <option>Kota East</option>
        <option>Kota West</option>
      </select>
    </div>
    <button onclick="signin()">Sign In</button>
  </div>
</header>

<!-- Navbar (below header) -->
<nav class="navbar">
  <!-- Hamburger Icon -->
  <div class="hamburger" onclick="toggleMenu()">
    <i class="fa-solid fa-bars"></i>
  </div>
  <ul class="nav-menu">
    <li><a href="social_work.html" >Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="service.html">Services</a></li>
    <li><a href="contact.html" class="active">Contact</a></li>
  </ul>
</nav>
<section class="contact-section">
    <h2>Contact Us</h2>

    <!-- Contact Info -->
    <div class="contact-info">
      <p><i class="fa-solid fa-location-dot"></i> Vigyan Nagar, Kota, Rajasthan</p>
      <p><i class="fa-solid fa-phone"></i> +91 98765 43210</p>
      <p><i class="fa-solid fa-envelope"></i> sociowork@mail.com</p>

      <div class="social-links">
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        <a href="#"><i class="fa-brands fa-youtube"></i></a>
      </div>
    </div>

    <!-- Contact Form -->
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Chatbot Floating Button -->
  <div class="chatbot-btn" onclick="toggleChat()">
    <i class="fa-solid fa-comment-dots"></i>
  </div>

  <!-- Chatbox Popup -->
  <div class="chatbox" id="chatbox">
    <div class="chatbox-header">
      Chat with us
      <span style="cursor:pointer;" onclick="toggleChat()">âœ–</span>
    </div>
    <div class="chatbox-messages" id="messages">
      <div class="msg bot">Hello ðŸ‘‹ How can we help you?</div>
    </div>
    <div class="chatbox-input">
      <input type="text" id="userInput" placeholder="Type a message...">
      <button type="button" onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
    </div>
  </div>

  <script>
    function toggleChat() {
      const chatbox = document.getElementById("chatbox");
      chatbox.style.display = chatbox.style.display === "flex" ? "none" : "flex";
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const msgText = input.value.trim();
      if (!msgText) return;

      const messages = document.getElementById("messages");

      // User message
      const userMsg = document.createElement("div");
      userMsg.className = "msg user";
      userMsg.innerText = msgText;
      messages.appendChild(userMsg);

      // Bot reply
      const botMsg = document.createElement("div");
      botMsg.className = "msg bot";
      botMsg.innerText = "Thanks for reaching out! We'll respond shortly.";
      messages.appendChild(botMsg);

      input.value = "";
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
